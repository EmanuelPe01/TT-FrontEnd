<div class="container text-center mt-3">
    <div class="row justify-content-center mb-5">
        <div class="card col col-10 col-xl-8 card-bd">
            <div class="col">
                <div class="row">
                    <div class="col col-12 text-center">
                        <h3>Datos del usuario</h3>
                    </div>
                    <div class="col col-12">
                        <div *ngIf="isLoading; else showInfo">
                            <div class="mt-5 mb-5">
                                <div class="loader"></div>
                            </div>
                        </div>
                        <ng-template #showInfo>
                            <div class="row">
                                <div class="col col-12 mt-1">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col col-6">
                                                    <div class="input-container">
                                                        <input required="" value="{{userInformation?.user?.name}}" id="Nombre"
                                                            type="text" readonly />
                                                        <label class="label" for="Nombre">Nombre:</label>
                                                    </div>
                                                </div>
                                                <div class="col col-6">
                                                    <div class="input-container">
                                                        <input required="" value="{{userInformation?.user?.firstSurname}}" id="pApellido"
                                                            type="text" readonly />
                                                        <label class="label" for="pApellido">Primer apellido:</label>
                                                    </div>
                                                </div>
                                                <div class="col col-6">
                                                    <div class="input-container">
                                                        <input required="" value="{{userInformation?.user?.secondSurname}}" id="sApellido"
                                                            type="text" readonly />
                                                        <label class="label" for="sApellido">Segundo apellido:</label>
                                                    </div>
                                                </div>
                                                <div class="col col-6">
                                                    <div class="input-container">
                                                        <input required="" value="{{userInformation?.user?.telephone}}" id="telefono"
                                                            type="text" readonly />
                                                        <label class="label" for="telefono">Telefono:</label>
                                                    </div>
                                                </div>
                                                <div class="col col-6">
                                                    <div class="input-container">
                                                        <input required="" value="{{userInformation?.user?.email}}" id="email"
                                                            type="text" readonly />
                                                        <label class="label" for="email">Email:</label>
                                                    </div>
                                                </div>
                                                <div class="col col-6">
                                                    <div class="input-container">
                                                        <input required="" value="{{edad}} aÃ±os" id="edad"
                                                            type="text" readonly />
                                                        <label class="label" for="edad">Edad:</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-3 mb-3">
                                        <div class="col col-6">
                                            <cambiar-pass-app></cambiar-pass-app>
                                        </div>
                                        <div class="col col-6">
                                            <cambiar-info-perfil-app
                                                [userInformation]="userInformation"
                                            ></cambiar-info-perfil-app>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
