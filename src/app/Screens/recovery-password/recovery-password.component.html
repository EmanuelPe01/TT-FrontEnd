<div class="container text-center center-card">
    <div class="row justify-content-center">
        <div class="card col col-12 col-xl-10">
            <div class="col">
                <div class="row">
                    <div class="col col-12">
                        <a routerLink="/">
                            <button class="button">
                                <div class="button-box">
                                  <span class="button-elem">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 40">
                                      <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                                    </svg>
                                  </span>
                                  <span class="button-elem">
                                    <svg viewBox="0 0 46 40">
                                      <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                                    </svg>
                                  </span>
                                </div>
                            </button>
                        </a>
                        <h1>Registro</h1>
                    </div>
                    <div class="col col-12">
                        <div class="card-body">
                            <form (ngSubmit)="restorePassword()" [formGroup]="formRestorePassword">    
                                <div class="row">
                                    <div class="col col-12 col-md-6">
                                        <div class="wave-group mb-4">
                                            <input 
                                                required="required" 
                                                type="password" 
                                                class="input"
                                                formControlName="password"
                                            >
                                            <span class="bar"></span>
                                            <label class="label">
                                                <span class="label-char" style="--index: 0">C</span>
                                                <span class="label-char" style="--index: 1">o</span>
                                                <span class="label-char" style="--index: 2">n</span>
                                                <span class="label-char" style="--index: 3">t</span>
                                                <span class="label-char" style="--index: 4">r</span>
                                                <span class="label-char" style="--index: 5">a</span>
                                                <span class="label-char" style="--index: 6">s</span>
                                                <span class="label-char" style="--index: 7">e</span>
                                                <span class="label-char" style="--index: 8">침</span>
                                                <span class="label-char" style="--index: 9">a</span>                       
                                            </label>
                                            <div *ngIf="formRestorePassword.get('password')?.hasError('required') && formRestorePassword.get('password')?.touched; else ErrorLength">
                                                <p class="errorText">Campo requerido*</p>
                                            </div>
                                            <ng-template #ErrorLength>  
                                                <div *ngIf="formRestorePassword.get('password')?.hasError('minlength') && formRestorePassword.get('conf_pass')?.touched">
                                                    <p class="errorText">Debe contener m치s de 8 caracteres</p>
                                                </div>
                                            </ng-template>
                                        </div>
                                    </div>
                                    <div class="col col-12 col-md-6">
                                        <div class="wave-group mb-4">
                                            <input 
                                                required="required" 
                                                type="password" 
                                                class="input"
                                                formControlName="conf_pass"
                                            >
                                            <span class="bar"></span>
                                            <label class="label">
                                                <span class="label-char" style="--index: 0">C</span>
                                                <span class="label-char" style="--index: 1">o</span>
                                                <span class="label-char" style="--index: 2">n</span>
                                                <span class="label-char" style="--index: 3">f</span>
                                                <span class="label-char" style="--index: 4">i</span>
                                                <span class="label-char" style="--index: 5">r</span>
                                                <span class="label-char" style="--index: 6">m</span>
                                                <span class="label-char" style="--index: 7">a</span>
                                                <span class="label-char" style="--index: 8">r</span>
                                                <span class="blanco" style="--index: 9">-</span>
                                                <span class="label-char" style="--index: 10">c</span>
                                                <span class="label-char" style="--index: 11">o</span>
                                                <span class="label-char" style="--index: 12">n</span>
                                                <span class="label-char" style="--index: 13">t</span>
                                                <span class="label-char" style="--index: 14">r</span>
                                                <span class="label-char" style="--index: 15">a</span>
                                                <span class="label-char" style="--index: 16">s</span>
                                                <span class="label-char" style="--index: 17">e</span>
                                                <span class="label-char" style="--index: 18">침</span>
                                                <span class="label-char" style="--index: 19">a</span>                      
                                            </label>
                                            <div *ngIf="formRestorePassword.get('conf_pass')?.hasError('required') && formRestorePassword.get('conf_pass')?.touched; else ErrorMatch">
                                                <p class="errorText">Campo requerido*</p>
                                            </div>
                                            <ng-template #ErrorMatch>
                                                <div *ngIf="formRestorePassword.get('conf_pass')?.hasError('noCoincide') && formRestorePassword.get('conf_pass')?.touched">
                                                    <p class="errorText">Las contrase침as no coinciden</p>
                                                </div>
                                            </ng-template>
                                        </div>
                                    </div>
                                    <div class="col col-12 mb-4">
                                        <button class="btn-31" [disabled]="formRestorePassword.invalid">
                                            <span class="text-container">
                                                <span class="text">Aceptar</span>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
