<div class="container-fluid text-center mt-3">
    <div class="row justify-content-center mb-3">
        <div class="card col col-12 col-xl-10 card-bd">
            <div class="row">
                <div class="col col-1">
                    <a routerLink="..">
                        <button class="button">
                            <div class="button-box">
                                <span class="button-elem">
                                    <i class="fa-solid fa-arrow-right fa-xl"></i>
                                </span>
                                <span class="button-elem">
                                    <i class="fa-solid fa-arrow-right fa-xl"></i>
                                </span>
                            </div>
                        </button>
                    </a>
                </div>
                <div class="col col-10">
                    <h3>Creación de una rutina</h3>
                </div>
            </div>
            <form [formGroup]="formRutina">
                <div class="row justify-content-center">
                    <div class="col col-10">
                        <div class="row">
                            <div class="col col-4">
                                <div class="input-container">
                                    <input required="required" formControlName="fecha_rutina" id="input-fecha-inicio"
                                        [type]="inputFecha" [min]="minDate" (focus)="onFocus()" (blur)="onBlur()" />
                                    <label class="label" for="input-fecha-inicio">Día de rutina</label>
                                    <div class="underline"></div>
                                </div>
                            </div>
                            <div class="col col-2">
                                <div class="input-container">
                                    <input required="" type="text" id="peso-rutina">
                                    <label class="label" for="peso-rutina">Peso (LB)</label>
                                    <div class="underline"></div>
                                </div>
                            </div>
                            <div class="col col-2">
                                <div class="input-container">
                                    <input required="required" type="text" id="rondas-rutina">
                                    <label class="label" for="rondas-rutina">Rondas</label>
                                    <div class="underline"></div>
                                </div>
                            </div>
                            <div class="col col-2">
                                <div class="input-container">
                                    <input required="required" type="text" id="tiempo-rutina">
                                    <label class="label" for="tiempo-rutina">Tiempo</label>
                                    <div class="underline"></div>
                                </div>
                            </div>
                            <div class="col col-2">
                                <p>¿Es halterofilia?</p>
                                <div class="container_switch">
                                    <input type="checkbox" name="checkbox_switch" id="checkbox_switch">
                                    <label for="checkbox_switch" class="label_switch"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="col col-11">
                        <div class="card text-center">
                            <div class="card-header">
                                Ejercicios de la rutina
                            </div>
                            <div class="card-body">
                                <div class="row" style="margin-top: -1.5rem;">
                                    <div class="col col-12 col-md-3">
                                        <div class="input-container">
                                            <label class="label-select" for="tipoEjercicio">Tipo de ejercicio</label>
                                            <select id="tipoEjercicio" class="select-estatus">
                                                <option *ngFor="let tEjercicio of tiposEjercicio"
                                                    [value]="tEjercicio.id">
                                                    {{tEjercicio.nombre_tipo}}</option>
                                            </select>
                                            <div class="underline"></div>
                                        </div>
                                    </div>
                                    <div class="col col-12 col-md-4">
                                        <div class="input-container">
                                            <label class="label-select" for="tipoEjercicio">Ejercicio</label>
                                            <select id="tipoEjercicio" class="select-estatus">
                                                <!-- <option *ngFor="let tEjercicio of tiposEjercicio" [value]="tEjercicio.id">
                                                    {{tEjercicio.nombre_tipo}}</option> -->
                                            </select>
                                            <div class="underline"></div>
                                        </div>
                                    </div>
                                    <div class="col col-12 col-md-3">
                                        <div class="input-container" style="margin-top: 2rem;">
                                            <input required="" type="text" id="peso-rutina">
                                            <label class="label" for="peso-rutina">Cantidad</label>
                                            <div class="underline"></div>
                                        </div>
                                    </div>
                                    <div class="col col-12 col-md-2">
                                        <div class="d-grid">
                                            <a class="btn btn-outline-dark" style="
                                            --bs-btn-font-size: 1rem;
                                            --bs-btn-padding-y: .4rem; 
                                            --bs-btn-padding-x: .6rem;
                                            text-decoration: none;
                                            margin-top: 1.5rem;
                                            ">
                                                <i class="fa-regular fa-plus"></i>
                                                Agregar
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-wrapper">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Tipo</th>
                                                <th scope="col">Ejercicio</th>
                                                <th scope="col">Cantidad</th>
                                                <th scope="col">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody class="table-group-divider">
                                            <!-- <tr
                                                *ngFor="let usuario of filterUsers(usersEntrenador, criterio_e_nombre)">
                                                <td>{{usuario.name}}</td>
                                                <td>{{usuario.firstSurname}}</td>
                                                <td>{{usuario.secondSurname}}</td>
                                                <td>
                                                    <button class="btn btn-outline-dark" style="
                                                                --bs-btn-font-size: 1rem;
                                                                --bs-btn-padding-y: .4rem; 
                                                                --bs-btn-padding-x: .6rem;
                                                            " type="button">
                                                        <i class="fa-solid fa-circle-plus"></i>
                                                    </button>
                                                </td>
                                            </tr> -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-2 mb-2">
                    <div class="col col-6">
                        <a routerLink="..">
                            <button class="btn-32">
                                <span class="text-container">
                                    <span class="text">Cancelar</span>
                                </span>
                            </button>
                        </a>
                    </div>
                    <div class="col col-6">
                        <button class="btn-31">
                            <span class="text-container">
                                <span class="text">Aceptar</span>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
