<div class="container">
    <div class="card mt-2">
        <div class="card-header">
            BÃºsqueda de woods por cliente
        </div>
        <div class="card-body">
            <form [formGroup]="formBusquedaWoods" (ngSubmit)="consultarWoods()">
                <div class="row">
                    <div class="col col-12 col-md-4 mt-1 ps-3">
                        <div class="input-container" style="margin-top: -0.9rem;">
                            <label class="label-select" for="nombreCliente">Cliente</label>
                            <select id="nombreCliente" class="select-estatus" (change)="activarAgregar($event)" formControlName="id_inscripcion">
                                <option style="color: darkgrey;" selected>Selecciona a un cliente </option>
                                <option *ngFor="let inscripcion of inscripcionesActivas" [value]="inscripcion.id">
                                    {{inscripcion.cliente.name}} {{inscripcion.cliente.firstSurname}} {{inscripcion.cliente.secondSurname}}
                                </option>
                            </select>
                            <div class="underline"></div>
                        </div>
                    </div>
                    <div class="col col-12 col-md-2">
                        <div class="input-container">
                            <input required="required" type="date" class="textInput"
                                [min]="minDate" (input)="filterInput($event)" formControlName="fecha_inicio" />
                            <label class="label" for="input-fecha-inicio">Fecha inicio</label>
                            <div class="underline"></div>
                        </div>
                    </div>
                    <div class="col col-12 col-md-2">
                        <div class="input-container">
                            <input required="required" type="date" class="textInput"
                            [min]="maxDate" readonly formControlName="fecha_fin" />
                            <label class="label" for="input-fecha-inicio">Fecha fin</label>
                            <div class="underline"></div>
                        </div>
                    </div>
                    <div class="col col-12 col-md-2 mt-1">
                        <div class="d-grid">
                            <button class="btn btn-primary" style="
                                        --bs-btn-font-size: 1rem;
                                        --bs-btn-padding-y: .4rem; 
                                        --bs-btn-padding-x: .6rem;
                                        text-decoration: none;
                                        --bs-btn-color: #fff;
                                        --bs-btn-bg: #000;
                                        --bs-btn-border-color: #fff;
                                        --bs-btn-hover-color: #000;
                                        --bs-btn-hover-bg: #fff;
                                        --bs-btn-hover-border-color: #000;
                                        --bs-btn-active-color: #000;
                                        --bs-btn-active-bg: #fff;
                                        --bs-btn-active-border-color: #000;
                                    ">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                Buscar
                            </button>
                        </div>
                    </div>
                    <div class="col col-12 col-md-2 mt-1">
                        <div class="d-grid">
                            <button type="button" [disabled]="agregarRutina" class="btn btn-outline-dark" style="
                            --bs-btn-font-size: 1rem;
                            --bs-btn-padding-y: .4rem; 
                            --bs-btn-padding-x: .6rem;
                            text-decoration: none;
                            " 
                            [routerLink]="['nuevaRutina/inscripcion']" 
                            
                            >
                                <i class="fa-regular fa-plus"></i>
                                Agregar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col col-4 mt-3">
                <div class="card-wood">
                    <h5 style="color: #fff; text-align: center;">Fecha de tudey</h5>
                    <ul class="lists">
                        <li class="list">
                            <i class="fa-solid fa-check"></i>
                            <span> Connect 80 websites </span>
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col col-10">
                            <ul class="lists">
                                <li class="list">
                                    Connect 80 websites
                                </li>
                            </ul>
                        </div>
                        <div class="col col-2">
                            <div style="display: flex; justify-content: center; align-items: center;">
                                <a routerLink="..">
                                    <button class="button">
                                        <div class="button-box">
                                            <span class="button-elem">
                                                <i class="fa-solid fa-arrow-right fa-xl"></i>
                                            </span>
                                            <span class="button-elem">
                                                <i class="fa-solid fa-arrow-right fa-xl"></i>
                                            </span>
                                        </div>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
