<div class="container text-center mt-3">
    <div class="row justify-content-center mb-5">
        <div class="card col col-10 col-xl-8 card-bd">
            <div class="col">
                <div class="row">
                    <div class="col col-1">
                        <a routerLink="../..">
                            <button class="button">
                                <div class="button-box">
                                    <span class="button-elem">
                                        <i class="fa-solid fa-arrow-right fa-xl"></i>
                                    </span>
                                    <span class="button-elem">
                                        <i class="fa-solid fa-arrow-right fa-xl"></i>
                                    </span>
                                </div>
                            </button>
                        </a>
                    </div>
                    <div class="col col-10">
                        <h3>Ficha de inscripción</h3>
                    </div>
                    <div class="col col-12">
                        <div *ngIf="isLoading; else showTables">
                            <div class="mt-5 mb-5">
                                <div class="loader"></div>
                            </div>
                        </div>
                        <ng-template #showTables>
                            <div class="row">
                                <div class="col col-12 mt-1">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col col-6">
                                                    <div class="input-container">
                                                        <input required="" value="{{nameCliente}}" id="input-cliente"
                                                            type="text" readonly />
                                                        <label class="label" for="input-cliente">Cliente:</label>
                                                    </div>
                                                </div>
                                                <div class="col col-6">
                                                    <div class="input-container">
                                                        <input required="" value="{{detalleInscripcion?.fecha_inicio}}" id="input-cliente"
                                                            type="date" readonly />
                                                        <label class="label" for="input-cliente">Fecha de inicio:</label>
                                                    </div>
                                                </div>
                                                <div class="col col-6">
                                                    <div class="input-container">
                                                        <input required="" value="{{estado}}" id="input-cliente"
                                                            type="text" readonly />
                                                        <label class="label" for="input-cliente">Estado:</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col col-6">
                                                    <div class="input-container">
                                                        <input required="" value="{{nameEntrenador}}"
                                                            id="input-entrenador" type="text" readonly />
                                                        <label class="label" for="input-entrendador">Entrenador:</label>
                                                    </div>
                                                </div>
                                                <div class="col col-6">
                                                    <div class="input-container">
                                                        <input required="" value="{{detalleInscripcion?.peso_maximo}}" id="input-cliente"
                                                            type="text" readonly />
                                                        <label class="label" for="input-cliente">Peso máximo:</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-3 mb-3">
                                        <div class="col col-6">
                                            <a routerLink="../../edit/{{idInscripcion}}">
                                                <button class="btn-32">
                                                    <span class="text-container">
                                                        <span class="text">Editar</span>
                                                    </span>
                                                </button>
                                            </a>
                                        </div>
                                        <div class="col col-6">
                                            <a routerLink="../..">
                                                <button class="btn-31">
                                                    <span class="text-container">
                                                        <span class="text">Aceptar</span>
                                                    </span>
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
